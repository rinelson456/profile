<div class="row">
    <div class="col-xs-12">
        <a routerLink="/profile" class="back">&#8678;</a>
        <h3>What's your email address?</h3>
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Your email address</label>
                    <input type="text" id="name" class="form-control" #emailInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button routerLink="/profile" class="btn" (click)="onAddItem()">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
