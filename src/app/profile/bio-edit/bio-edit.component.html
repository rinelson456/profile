<div class="row">
    <div class="col-xs-12">
        <a routerLink="/profile" class="back">&#8249;</a>
        <form>
            <h3>What type of passenger are you?</h3>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <textarea rows="4" type="textarea" class="form-control" #bioInput> {{ bios.bio }}</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button routerLink="/profile" class="btn" (click)="onAddItem()" type="button">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
